version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Setting environment variable ARTIFACT_BUCKET..."
      - echo "ARTIFACT_BUCKET is set to: $ARTIFACT_BUCKET"
      - export ARTIFACT_BUCKET=$ARTIFACT_BUCKET

  build:
    commands:
      - echo "Zipping Lambda functions..."
      - mkdir -p artifacts
      - if [ ! -d "lambda/submitData" ]; then echo "Directory lambda/submitData does not exist"; exit 1; fi
      - if [ ! -d "lambda/dlqProcessor" ]; then echo "Directory lambda/dlqProcessor does not exist"; exit 1; fi
      - if [ ! -d "lambda/cleanup" ]; then echo "Directory lambda/cleanup does not exist"; exit 1; fi
      - zip -r artifacts/submitData.zip lambda/submitData
      - zip -r artifacts/dlqProcessor.zip lambda/dlqProcessor
      - zip -r artifacts/cleanup.zip lambda/cleanup

      - echo "Uploading Lambda artifacts to S3..."
      - aws s3 cp artifacts/ s3://$ARTIFACT_BUCKET/lambda/ --recursive
      - aws s3 ls s3://$ARTIFACT_BUCKET/lambda/

      - echo "Uploading CloudFormation templates to S3..."
      - aws s3 cp templates/ s3://$ARTIFACT_BUCKET/templates/ --recursive
      - aws s3 ls s3://$ARTIFACT_BUCKET/templates/

      - echo "Validating root stack template..."
      - aws cloudformation validate-template --template-body file://templates/root.yaml

      - echo "Deploying root stack..."
      - aws cloudformation deploy --template-file templates/root.yaml --stack-name devops-root-stack --capabilities CAPABILITY_NAMED_IAM

artifacts:
  files:
    - '**/*'
