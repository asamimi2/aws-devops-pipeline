AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda functions and IAM roles

Resources:
  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-LambdaExecutionRole-${AWS::Timestamp}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:GetObject
                Resource: "*"

  # Submit Data Lambda Function
  SubmitDataFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SubmitDataFunction
      Runtime: python3.12
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue ArtifactBucketName
        S3Key: lambda/submitData.zip
      Timeout: 10
      Environment:
        Variables:
          QUEUE_URL: !ImportValue UserQueueUrl  # Attach UserQueueUrl from the SQS stack
          BUCKET_NAME: !ImportValue StaticSiteBucketName  # Attach StaticSiteBucketName from the root stack

  # DLQ Processor Lambda Function
  DLQProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: DLQProcessorFunction
      Runtime: python3.12
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue ArtifactBucketName
        S3Key: lambda/dlqProcessor.zip
      Timeout: 10

  # Cleanup Lambda Function
  CleanupFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: CleanupFunction
      Runtime: python3.12
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue ArtifactBucketName
        S3Key: lambda/cleanup.zip
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: !ImportValue StaticSiteBucketName  # Attach StaticSiteBucketName from the root stack

Outputs:
  SubmitDataFunctionArn:
    Value: !GetAtt SubmitDataFunction.Arn
    Export:
      Name: SubmitDataFunctionArn

  CleanupFunctionArn:
    Value: !GetAtt CleanupFunction.Arn
    Export:
      Name: CleanupFunctionArn
