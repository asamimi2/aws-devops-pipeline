AWSTemplateFormatVersion: '2010-09-09'
Description: API Gateway setup for triggering Lambda

Resources:
  # Create API Gateway
  APIGatewayRestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: MyAPIGateway
      Description: API Gateway for uploading files
      FailOnWarnings: true

  # Create Resource (e.g., /upload)
  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId: !GetAtt APIGatewayRestAPI.RootResourceId
      PathPart: upload

  # Create Method for POST on /upload
  UploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: POST
      ResourceId: !Ref UploadResource
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: arn:aws:apigateway:!Ref AWS::Region:lambda:path/2015-03-31/functions/arn:aws:lambda:!Ref AWS::Region:!GetAtt SubmitDataFunction.Arn/invocations

  # Deploy API Gateway
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: UploadMethod
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      StageName: prod

Outputs:
  APIEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${APIGatewayRestAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/upload"
    Export:
      Name: "APIEndpoint"