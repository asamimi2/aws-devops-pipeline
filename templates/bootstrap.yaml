AWSTemplateFormatVersion: '2010-09-09'
Description: Bootstrap stack to create artifact bucket and build project

Resources:

  # Create the artifact bucket
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: devops-bootstrap-stack-artifacts

  # Create the IAM Role for CodeBuild
  BootstrapCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: BootstrapCodeBuildRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BootstrapCodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - cloudformation:*
                  - logs:*
                  - secretsmanager:GetSecretValue
                Resource: "*"

  # Create the CodeBuild Project
  BootstrapBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: BootstrapBuildProject
      ServiceRole: !GetAtt BootstrapCodeBuildRole.Arn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucket
      Source:
        Type: GITHUB
        Location: https://github.com/asamimi2/aws-devops-pipeline
        GitCloneDepth: 1
        BuildSpec: buildspec.yml
      Artifacts:
        Type: NO_ARTIFACTS

Outputs:
  # Export the ArtifactBucketName so it can be referenced by the root stack
  ArtifactBucketName:
    Value: !Ref ArtifactBucket
    Export:
      Name: devops-bootstrap-stack-ArtifactBucketName

