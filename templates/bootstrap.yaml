AWSTemplateFormatVersion: '2010-09-09'
Description: Bootstrap stack to create an artifact S3 bucket for templates and Lambda zips

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-artifacts"

Outputs:
  ArtifactBucketName:
    Value: !Ref ArtifactBucket
    Export:
      Name: ArtifactBucketName
