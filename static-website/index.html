<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Static Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #previewContainer img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My AWS Static Site!</h1>
        <input type="file" id="fileInput">
        <br>
        <button class="btn" id="uploadButton">Upload</button>
    </div>

    <div id="previewContainer"></div>

    <script src="main.js"></script> <!-- Include the updated main.js file for JavaScript logic -->
</body>
</html>
